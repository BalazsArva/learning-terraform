parameters:
  - name: host
    type: string
  - name: port
    type: number
  - name: timeout
    type: number
    default: 180
    displayName: Timeout in seconds
  - name: scriptSourceUri
    type: string
    default: https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
  - name: scriptDestinationFolder
    type: string
    default: $(Pipeline.Workspace)/custom-utilities
  - name: scriptDestinationFile
    type: string
    default: wait-for-it.sh

steps:
  - script: |
      mkdir -p $(parameters.scriptDestinationFolder)
      ls $(parameters.scriptDestinationFolder) | grep $(parameters.scriptDestinationFile) || wget $(parameters.scriptSourceUri) -O $(parameters.scriptDestinationFolder)/$(parameters.scriptDestinationFile)
      chmod +rx $(parameters.scriptDestinationFolder)/$(parameters.scriptDestinationFile)
      bash $(parameters.scriptDestinationFolder)/$(parameters.scriptDestinationFile) -h $(parameters.host) -p $(parameters.port) -t $(parameters.timeout)
    displayName: Wait for port availability
